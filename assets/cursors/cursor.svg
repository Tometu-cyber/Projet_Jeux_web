<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100" height="100">
  <!-- Fond transparent -->
  <rect width="200" height="200" fill="none"/>
  
  <!-- Point central -->
  <circle cx="100" cy="100" r="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Ligne du haut -->
  <rect x="98" y="60" width="4" height="25" fill="#ffffff" opacity="0.9"/>
  <rect x="97" y="60" width="6" height="25" fill="#000000" opacity="0.3"/>
  
  <!-- Ligne du bas -->
  <rect x="98" y="115" width="4" height="25" fill="#ffffff" opacity="0.9"/>
  <rect x="97" y="115" width="6" height="25" fill="#000000" opacity="0.3"/>
  
  <!-- Ligne de gauche -->
  <rect x="60" y="98" width="25" height="4" fill="#ffffff" opacity="0.9"/>
  <rect x="60" y="97" width="25" height="6" fill="#000000" opacity="0.3"/>
  
  <!-- Ligne de droite -->
  <rect x="115" y="98" width="25" height="4" fill="#ffffff" opacity="0.9"/>
  <rect x="115" y="97" width="25" height="6" fill="#000000" opacity="0.3"/>
  
  <!-- Contours pour plus de visibilitÃ© -->
  <rect x="98" y="60" width="4" height="25" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.5"/>
  <rect x="98" y="115" width="4" height="25" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.5"/>
  <rect x="60" y="98" width="25" height="4" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.5"/>
  <rect x="115" y="98" width="25" height="4" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.5"/>
</svg>